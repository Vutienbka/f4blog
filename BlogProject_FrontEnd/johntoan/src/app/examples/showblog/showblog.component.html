<div class="wrapper">
    <div class="page-header page-header-xs" data-parallax="true"
         style="background-image: url('./assets/img/fabio-mangione.jpg');">
        <div class="filter"></div>
    </div>
    <div class="section profile-content">
        <div class="container">
            <div class="owner">
<!--                <div class="avatar">-->
<!--                    <img src="./assets/img/faces/joe-gardner-2.jpg" alt="Circle Image"-->
<!--                         class="img-circle img-no-padding img-responsive">-->
<!--                </div>-->
                <div class="avatar">
                    <img src="{{post.userByUserId.srcAvatar}}" alt="Circle Image"
                         class="img-circle img-no-padding img-responsive">
                </div>
                <div class="name">
                    <h2 class="title">{{post.title}}<br/></h2>
                    <h5 class="description">{{post.userByUserId.userName}}</h5>
                </div>
                <div [innerHtml] ="post.content"></div>
            </div>
            <div class="row">

                    <br/>
                <div class="col-md-6 ml-auto mr-auto text-center">
                    <button class="btn btn-info btn-round"> Like</button>
                    <button class="btn btn btn-info btn-round"> Share</button>
                </div>
            </div>
            <br/>
            <div class="nav-tabs-navigation">
                <div class="nav-tabs-wrapper">
                    <ngb-tabset [justify]="'center'">
                        <ngb-tab title="Comment">
                            <ng-template ngbTabContent>
                                <div class="row following" id="follows">
                                    <div class="col-md-6 ml-auto mr-auto">
                                        <ul class="list-unstyled follows">
                                            <li>
                                                <div class="row">
                                                    <div class="col-md-2 col-sm-2 ml-auto mr-auto">
                                                        <img src="./assets/img/faces/clem-onojeghuo-2.jpg"
                                                             alt="Circle Image"
                                                             class="img-circle img-no-padding img-responsive">
                                                    </div>
                                                    <div class="col-md-7 col-sm-4 ml-auto">
                                                        <h5>Flume<br/><small>Musical Producer
                                                            ProducerProducerProducerProducer</small></h5>
                                                    </div>

                                                </div>
                                            </li>
                                            <hr/>
                                            <li>
                                                <div class="row">
                                                    <div class="col-md-2 col-sm-2 ml-auto mr-auto">
                                                        <img src="./assets/img/faces/ayo-ogunseinde-2.jpg"
                                                             alt="Circle Image"
                                                             class="img-circle img-no-padding img-responsive">
                                                    </div>
                                                    <div class="col-md-7 col-sm-4 ml-auto">
                                                        <h5>Banks<br/><small>Singer
                                                            ProducerProducerProducerProducerProducer</small></h5>
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </ng-template>
                        </ngb-tab>

                    </ngb-tabset>
                </div>
            </div>
        </div>
    </div>
</div>
